<app-search #marvelSearch (searchString)="getDataFromSearch($event)"></app-search>

<div class="col-sm-6 col-md-3" *ngFor="let hero of heroInfo">
  <div class="thumbnail">
    <img src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}" alt="{{hero.name}}">
    <div class="caption">
      <h4><a  class="heroLink" href="#">{{hero.name}}</a></h4>
    </div>
  </div>
</div>
